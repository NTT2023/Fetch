<html>
<head>
	<title>Transfert de code html</title>
    <meta charset="utf-8">
<script type="text/javascript">

function envoyerRequete(url)
{
	fetch(url).then(function(response) {
        if (response.ok) {
            response.text().then(function(moncode) {
                document.getElementById('bloc').innerHTML = moncode;
            });
        } else {//si pas de réseau
            console.log('Mauvaise réponse du réseau');
        }
    }).catch(function(error) {
        console.log('os fetch ' + error.message);
    });
}
</script>
</head>
<body>
 <h1> Exemple 2 : transfert de code html</h1>
   <br>
<ul>
<li>On place du code HTML dans la page page2.html,</li>
<li>Dans la fonction de la page1.html on injecte le contenu de la page2 dans le bloc</li>
</ul>
<br>

	<a href="javascript:envoyerRequete('02_html.html');">envoyer requete ajax</a>
    <div id="bloc" style="background-color:#00FFFF">Bloc vide</div>
</body>
</html>
